<html lang="en">
<head>

    <title>Update User</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body  class="add_user">
    <h1>Update User Details</h1>
    <form action="" method="post">
        <label>NAME: </label>
        <input type="text" name="name" value="{{datas.NAME}}" required><br><br>
        <label>AGE: </label>
        <input type="text" name="age" value="{{datas.AGE}}" required><br><br>
        <label>CITY: </label>
        <input type="text" name="city" value="{{datas.CITY}}" required><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
